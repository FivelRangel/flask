<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Restaurante</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [nombre, setNombre] = React.useState('');
            const [telefono, setTelefono] = React.useState('');
            const [direccion, setDireccion] = React.useState('');
            const [menu, setMenu] = React.useState('Menú 1');
            const [cantidadPersonas, setCantidadPersonas] = React.useState(1);
            const [horaEntrega, setHoraEntrega] = React.useState('');
            const [anticipo, setAnticipo] = React.useState(0);
            const [clientesPedidos, setClientesPedidos] = React.useState([]);
            const [ventasTotales, setVentasTotales] = React.useState(0);
            const [clienteSeleccionado, setClienteSeleccionado] = React.useState(null);

            React.useEffect(() => {
                fetchPedidos();
                fetchVentasTotales();
            }, []);

            const fetchPedidos = async () => {
                const response = await fetch('/api/pedidos');
                const data = await response.json();
                setClientesPedidos(data);
            };

            const fetchVentasTotales = async () => {
                const response = await fetch('/api/ventas');
                const data = await response.json();
                setVentasTotales(data.ventasTotales);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const response = await fetch('/api/clientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre,
                        telefono,
                        direccion,
                        menu,
                        cantidadPersonas,
                        horaEntrega,
                        anticipo
                    }),
                });
                if (response.ok) {
                    setNombre('');
                    setTelefono('');
                    setDireccion('');
                    setMenu('Menú 1');
                    setCantidadPersonas(1);
                    setHoraEntrega('');
                    setAnticipo(0);
                    fetchPedidos();
                }
            };

            const handleClienteClick = async (id) => {
                try {
                    const response = await fetch(`/api/clientes/${id}`);
                    if (response.ok) {
                        const data = await response.json();
                        setClienteSeleccionado(data);
                        console.log("Cliente seleccionado:", data); // Para depuración
                    } else {
                        console.error("Error al obtener los detalles del cliente");
                    }
                } catch (error) {
                    console.error("Error de conexión:", error);
                }
            };

            const ClienteDetalle = ({ cliente }) => {
                if (!cliente) return null;

                const generarPDFDetalles = () => {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    const margin = 10;
                    let y = 20;

                    // Título
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(18);
                    doc.text(`Detalles del Cliente`, 105, y, { align: 'center' });
                    y += 10;

                    // Cliente
                    doc.setFontSize(12);
                    doc.setFont('helvetica', 'normal');
                    doc.text(`Nombre: ${cliente.cliente.nombre}`, margin, y);
                    y += 6;
                    doc.text(`Teléfono: ${cliente.cliente.telefono}`, margin, y);
                    y += 6;
                    doc.text(`Dirección: ${cliente.cliente.direccion}`, margin, y);
                    y += 10;

                    // Pedidos
                    doc.setFont('helvetica', 'bold');
                    doc.text(`Pedidos:`, margin, y);
                    y += 6;

                    cliente.pedidos.forEach((pedido, index) => {
                        if (y > 270) {
                            doc.addPage();
                            y = 20;
                        }
                        doc.setFont('helvetica', 'normal');
                        doc.text(`Menú: ${pedido.menu}`, margin, y);
                        doc.text(`Cantidad: ${pedido.cantidad_personas}`, margin + 70, y);
                        y += 6;
                        doc.text(`Total: $${pedido.total.toFixed(2)}`, margin, y);
                        doc.text(`Anticipo: $${pedido.anticipo.toFixed(2)}`, margin + 70, y);
                        y += 6;
                        doc.text(`Restante: $${pedido.restante.toFixed(2)}`, margin, y);
                        y += 6;
                        doc.text(`Hora de Entrega: ${pedido.hora_entrega}`, margin, y);
                        doc.text(`Estado: ${pedido.estado}`, margin + 70, y);
                        y += 10;

                        doc.setDrawColor(200, 200, 200);
                        doc.line(margin, y, 200, y);
                        y += 6;
                    });

                    doc.save('detalles_cliente.pdf');
                };

                return (
                    <div className="bg-white shadow-md rounded-lg p-6 mt-6">
                        <h2 className="text-2xl font-bold mb-4">Detalles del Cliente</h2>
                        <p><strong>Nombre:</strong> {cliente.cliente.nombre}</p>
                        <p><strong>Teléfono:</strong> {cliente.cliente.telefono}</p>
                        <p><strong>Dirección:</strong> {cliente.cliente.direccion}</p>
                        <h3 className="text-xl font-semibold mt-4">Pedidos</h3>
                        {cliente.pedidos.map((pedido, index) => (
                            <div key={index} className="bg-gray-100 p-4 rounded-lg mt-2">
                                <p><strong>Menú:</strong> {pedido.menu}</p>
                                <p><strong>Cantidad:</strong> {pedido.cantidad_personas}</p>
                                <p><strong>Total:</strong> ${pedido.total.toFixed(2)}</p>
                                <p><strong>Anticipo:</strong> ${pedido.anticipo.toFixed(2)}</p>
                                <p><strong>Restante:</strong> ${pedido.restante.toFixed(2)}</p>
                                <p><strong>Hora de Entrega:</strong> {pedido.hora_entrega}</p>
                                <p><strong>Estado:</strong> {pedido.estado}</p>
                            </div>
                        ))}
                        <button
                            className="bg-blue-500 text-white font-bold py-2 px-4 rounded mt-4"
                            onClick={generarPDFDetalles}
                        >
                            Generar PDF Detalles
                        </button>
                    </div>
                );
            };

            const generarPDFLista = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const margin = 10;
                let y = 20;

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(18);
                doc.text('Lista de Clientes y Pedidos', 105, y, { align: 'center' });

                y += 10;

                clientesPedidos.forEach((cp, index) => {
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }
                    doc.setFontSize(12);
                    doc.setFont('helvetica', 'normal');
                    doc.text(`Nombre: ${cp.cliente.nombre}`, margin, y);
                    doc.text(`Teléfono: ${cp.cliente.telefono}`, margin + 70, y);
                    y += 6;
                    doc.text(`Dirección: ${cp.cliente.direccion}`, margin, y);
                    y += 6;
                    doc.text(`Menú: ${cp.pedido.menu}`, margin, y);
                    y += 10;
                });

                doc.save('lista_clientes_pedidos.pdf');
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-3xl font-bold mb-6">Gestión de Restaurante</h1>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <label>Nombre:</label>
                        <input type="text" value={nombre} onChange={(e) => setNombre(e.target.value)} />
                        <button type="submit">Registrar</button>
                    </form>
                    <button onClick={generarPDFLista}>Generar PDF Lista</button>
                    {clienteSeleccionado && <ClienteDetalle cliente={clienteSeleccionado} />}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
