<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Restaurante</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [nombre, setNombre] = React.useState('');
            const [telefono, setTelefono] = React.useState('');
            const [direccion, setDireccion] = React.useState('');
            const [menu, setMenu] = React.useState('Menú 1');
            const [cantidadPersonas, setCantidadPersonas] = React.useState(1);
            const [horaEntrega, setHoraEntrega] = React.useState('');
            const [anticipo, setAnticipo] = React.useState(0);
            const [clientesPedidos, setClientesPedidos] = React.useState([]);
            const [ventasTotales, setVentasTotales] = React.useState(0);
            const [clienteSeleccionado, setClienteSeleccionado] = React.useState(null);

            React.useEffect(() => {
                fetchPedidos();
                fetchVentasTotales();
            }, []);

            const fetchPedidos = async () => {
                const response = await fetch('/api/pedidos');
                const data = await response.json();
                setClientesPedidos(data);
            };

            const fetchVentasTotales = async () => {
                const response = await fetch('/api/ventas');
                const data = await response.json();
                setVentasTotales(data.ventasTotales);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const response = await fetch('/api/clientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre,
                        telefono,
                        direccion,
                        menu,
                        cantidadPersonas,
                        horaEntrega,
                        anticipo
                    }),
                });
                if (response.ok) {
                    setNombre('');
                    setTelefono('');
                    setDireccion('');
                    setMenu('Menú 1');
                    setCantidadPersonas(1);
                    setHoraEntrega('');
                    setAnticipo(0);
                    fetchPedidos();
                }
            };

            const handleClienteClick = async (id) => {
                const response = await fetch(`/api/clientes/${id}`);
                if (response.ok) {
                    const data = await response.json();
                    setClienteSeleccionado(data);
                }
            };

            const handleChangeEstado = async (id, nuevoEstado) => {
                const response = await fetch(`/api/pedidos/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ estado: nuevoEstado }),
                });
                if (response.ok) {
                    fetchPedidos();
                }
            };

            return (
                <div className="container mx-auto p-4">
                    <h1>Gestión Restaurante</h1>
                    <form onSubmit={handleSubmit}>
                        {/* Formulario */}
                    </form>
                    <div>
                        {clientesPedidos.map(pedido => (
                            <div>{pedido.pedido.id}</div>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
