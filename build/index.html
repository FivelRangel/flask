<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Restaurante</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [nombre, setNombre] = React.useState('');
            const [telefono, setTelefono] = React.useState('');
            const [direccion, setDireccion] = React.useState('');
            const [menu, setMenu] = React.useState('Menú 1');
            const [cantidadPersonas, setCantidadPersonas] = React.useState(1);
            const [horaEntrega, setHoraEntrega] = React.useState('');
            const [anticipo, setAnticipo] = React.useState(0);
            const [clientesPedidos, setClientesPedidos] = React.useState([]);
            const [ventasTotales, setVentasTotales] = React.useState(0);
            const [clienteSeleccionado, setClienteSeleccionado] = React.useState(null);

            React.useEffect(() => {
                fetchPedidos();
                fetchVentasTotales();
            }, []);

            const fetchPedidos = async () => {
                try {
                    const response = await fetch('/api/pedidos');
                    if (response.ok) {
                        const data = await response.json();
                        setClientesPedidos(data);
                    }
                } catch (error) {
                    console.error('Error al obtener los pedidos:', error);
                }
            };

            const fetchVentasTotales = async () => {
                try {
                    const response = await fetch('/api/ventas');
                    if (response.ok) {
                        const data = await response.json();
                        setVentasTotales(data.ventasTotales);
                    }
                } catch (error) {
                    console.error('Error al obtener las ventas totales:', error);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/clientes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            nombre,
                            telefono,
                            direccion,
                            menu,
                            cantidadPersonas,
                            horaEntrega,
                            anticipo,
                        }),
                    });
                    if (response.ok) {
                        setNombre('');
                        setTelefono('');
                        setDireccion('');
                        setMenu('Menú 1');
                        setCantidadPersonas(1);
                        setHoraEntrega('');
                        setAnticipo(0);
                        fetchPedidos();
                    }
                } catch (error) {
                    console.error('Error al registrar cliente y pedido:', error);
                }
            };

            const handleClienteClick = async (id) => {
                try {
                    const response = await fetch(`/api/clientes/${id}`);
                    if (response.ok) {
                        const data = await response.json();
                        setClienteSeleccionado(data);
                    } else {
                        console.error('Error al obtener los detalles del cliente');
                    }
                } catch (error) {
                    console.error('Error al obtener los detalles del cliente:', error);
                }
            };

            const ClienteDetalle = ({ cliente }) => {
                if (!cliente) return null;

                return (
                    <div className="bg-white shadow-md rounded-lg p-6 mb-8">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Detalles del Cliente</h2>
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div>
                                <h3 className="text-lg font-semibold text-gray-700 mb-2">Información del Cliente</h3>
                                <p className="text-gray-800"><strong>Nombre:</strong> {cliente.cliente.nombre}</p>
                                <p className="text-gray-800"><strong>Teléfono:</strong> {cliente.cliente.telefono}</p>
                                <p className="text-gray-800"><strong>Dirección:</strong> {cliente.cliente.direccion}</p>
                            </div>
                            <div>
                                <h3 className="text-lg font-semibold text-gray-700 mb-2">Pedidos</h3>
                                {cliente.pedidos.map((pedido, index) => (
                                    <div key={index} className="bg-gray-100 p-4 rounded-lg shadow-sm">
                                        <p className="text-gray-800"><strong>Menú:</strong> {pedido.menu}</p>
                                        <p className="text-gray-800"><strong>Cantidad:</strong> {pedido.cantidad_personas}</p>
                                        <p className="text-gray-800"><strong>Total:</strong> ${pedido.total.toFixed(2)}</p>
                                        <p className="text-gray-800"><strong>Anticipo:</strong> ${pedido.anticipo.toFixed(2)}</p>
                                        <p className="text-gray-800"><strong>Restante:</strong> ${pedido.restante.toFixed(2)}</p>
                                        <p className="text-gray-800"><strong>Hora de Entrega:</strong> {pedido.hora_entrega}</p>
                                        <p className="text-gray-800"><strong>Estado:</strong> {pedido.estado}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-3xl font-bold mb-6">Gestión de Restaurante</h1>
                    <div className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <h2 className="text-2xl font-bold mb-4">Registrar Cliente y Pedido</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label htmlFor="nombre" className="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                                <input type="text" id="nombre" className="shadow border rounded w-full py-2 px-3" value={nombre} onChange={(e) => setNombre(e.target.value)} required />
                            </div>
                            <div>
                                <label htmlFor="telefono" className="block text-gray-700 text-sm font-bold mb-2">Teléfono</label>
                                <input type="tel" id="telefono" className="shadow border rounded w-full py-2 px-3" value={telefono} onChange={(e) => setTelefono(e.target.value)} required />
                            </div>
                            <div>
                                <label htmlFor="direccion" className="block text-gray-700 text-sm font-bold mb-2">Dirección</label>
                                <input type="text" id="direccion" className="shadow border rounded w-full py-2 px-3" value={direccion} onChange={(e) => setDireccion(e.target.value)} required />
                            </div>
                            <div>
                                <label htmlFor="menu" className="block text-gray-700 text-sm font-bold mb-2">Menú</label>
                                <select id="menu" className="shadow border rounded w-full py-2 px-3" value={menu} onChange={(e) => setMenu(e.target.value)}>
                                    <option value="Menú 1">Menú 1</option>
                                    <option value="Menú 2">Menú 2</option>
                                    <option value="Menú 3">Menú 3</option>
                                </select>
                            </div>
                            <button type="submit" className="bg-blue-500 text-white px-4 py-2 rounded">Registrar</button>
                        </form>
                    </div>
                    <div className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <h2 className="text-2xl font-bold mb-4">Lista de Clientes y Pedidos</h2>
                        <table className="min-w-full">
                            <thead>
                                <tr>
                                    <th className="px-4 py-2">Nombre</th>
                                    <th className="px-4 py-2">Teléfono</th>
                                    <th className="px-4 py-2">Dirección</th>
                                </tr>
                            </thead>
                            <tbody>
                                {clientesPedidos.map((cp, index) => (
                                    <tr key={index}>
                                        <td>
                                            <button onClick={() => handleClienteClick(cp.cliente.id)} className="text-blue-500 hover:underline">
                                                {cp.cliente.nombre}
                                            </button>
                                        </td>
                                        <td>{cp.cliente.telefono}</td>
                                        <td>{cp.cliente.direccion}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <ClienteDetalle cliente={clienteSeleccionado} />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
