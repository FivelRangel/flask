<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Restaurante</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [nombre, setNombre] = React.useState('');
            const [telefono, setTelefono] = React.useState('');
            const [direccion, setDireccion] = React.useState('');
            const [menu, setMenu] = React.useState('Menú 1');
            const [cantidadPersonas, setCantidadPersonas] = React.useState(1);
            const [horaEntrega, setHoraEntrega] = React.useState('');
            const [anticipo, setAnticipo] = React.useState(0);
            const [clientesPedidos, setClientesPedidos] = React.useState([]);
            const [ventasTotales, setVentasTotales] = React.useState(0);
            const [clienteSeleccionado, setClienteSeleccionado] = React.useState(null);
            const [formDetalles, setFormDetalles] = React.useState({
                nombre: '',
                telefono: '',
                direccion: '',
                pedidos: []
            });

            // Cargar datos al inicio
            React.useEffect(() => {
                fetchPedidos();
                fetchVentasTotales();
            }, []);

            const fetchPedidos = async () => {
                try {
                    const response = await fetch('/api/pedidos');
                    const data = await response.json();
                    setClientesPedidos(data);
                } catch (error) {
                    console.error('Error al cargar los pedidos:', error);
                }
            };

            const fetchVentasTotales = async () => {
                try {
                    const response = await fetch('/api/ventas');
                    const data = await response.json();
                    setVentasTotales(data.ventasTotales);
                } catch (error) {
                    console.error('Error al cargar las ventas totales:', error);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/clientes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            nombre,
                            telefono,
                            direccion,
                            menu,
                            cantidadPersonas,
                            horaEntrega,
                            anticipo
                        }),
                    });
                    if (response.ok) {
                        setNombre('');
                        setTelefono('');
                        setDireccion('');
                        setMenu('Menú 1');
                        setCantidadPersonas(1);
                        setHoraEntrega('');
                        setAnticipo(0);
                        fetchPedidos();
                        fetchVentasTotales();
                        alert('Cliente y pedido registrados con éxito');
                    } else {
                        alert('Error al registrar cliente y pedido');
                    }
                } catch (error) {
                    console.error('Error al registrar cliente y pedido:', error);
                }
            };

            const handleClienteClick = async (id) => {
                try {
                    const response = await fetch(`/api/clientes/${id}`);
                    if (response.ok) {
                        const data = await response.json();
                        setClienteSeleccionado(data);
                        setFormDetalles({
                            nombre: data.cliente.nombre,
                            telefono: data.cliente.telefono,
                            direccion: data.cliente.direccion,
                            pedidos: data.pedidos.map(pedido => ({
                                id: pedido.id,
                                menu: pedido.menu,
                                cantidad_personas: pedido.cantidad_personas,
                                total: pedido.total,
                                anticipo: pedido.anticipo,
                                restante: pedido.restante,
                                hora_entrega: pedido.hora_entrega,
                                estado: pedido.estado
                            }))
                        });
                    } else {
                        alert('Error al cargar los detalles del cliente.');
                    }
                } catch (error) {
                    console.error('Error al cargar los detalles del cliente:', error);
                }
            };

            const ClienteDetalle = () => {
                if (!clienteSeleccionado) return null;

                return (
                    <div className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <h2 className="text-2xl font-bold mb-4">Detalles del Cliente</h2>
                        {/* Aquí puedes mantener la lógica del cliente editable */}
                    </div>
                );
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-3xl font-bold mb-6">Gestión de Restaurante</h1>

                    {/* Sección para agregar clientes */}
                    <div className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <h2 className="text-2xl font-bold mb-4">Registrar Cliente y Pedido</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="nombre">Nombre</label>
                                <input className="shadow border rounded w-full py-2 px-3" id="nombre" type="text" value={nombre} onChange={(e) => setNombre(e.target.value)} required />
                            </div>
                            <div>
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="telefono">Teléfono</label>
                                <input className="shadow border rounded w-full py-2 px-3" id="telefono" type="tel" value={telefono} onChange={(e) => setTelefono(e.target.value)} required />
                            </div>
                            <div>
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="direccion">Dirección</label>
                                <input className="shadow border rounded w-full py-2 px-3" id="direccion" type="text" value={direccion} onChange={(e) => setDireccion(e.target.value)} required />
                            </div>
                            <div>
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="menu">Menú</label>
                                <select className="shadow border rounded w-full py-2 px-3" id="menu" value={menu} onChange={(e) => setMenu(e.target.value)}>
                                    <option value="Menú 1">Menú 1</option>
                                    <option value="Menú 2">Menú 2</option>
                                    <option value="Menú 3">Menú 3</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="cantidadPersonas">Cantidad de Personas</label>
                                <input className="shadow border rounded w-full py-2 px-3" id="cantidadPersonas" type="number" min="1" value={cantidadPersonas} onChange={(e) => setCantidadPersonas(Number(e.target.value))} required />
                            </div>
                            <div>
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="horaEntrega">Hora de Entrega</label>
                                <input className="shadow border rounded w-full py-2 px-3" id="horaEntrega" type="time" value={horaEntrega} onChange={(e) => setHoraEntrega(e.target.value)} required />
                            </div>
                            <div>
                                <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="anticipo">Anticipo</label>
                                <input className="shadow border rounded w-full py-2 px-3" id="anticipo" type="number" min="0" value={anticipo} onChange={(e) => setAnticipo(Number(e.target.value))} />
                            </div>
                            <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none" type="submit">Registrar</button>
                        </form>
                    </div>

                    {/* Sección de lista de clientes */}
                    <div className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <h2 className="text-2xl font-bold mb-4">Lista de Clientes y Pedidos</h2>
                        <table className="min-w-full">
                            <thead>
                                <tr>
                                    <th className="px-4 py-2">Nombre</th>
                                    <th className="px-4 py-2">Teléfono</th>
                                    <th className="px-4 py-2">Dirección</th>
                                    <th className="px-4 py-2">Menú</th>
                                    <th className="px-4 py-2">Cantidad</th>
                                    <th className="px-4 py-2">Total</th>
                                    <th className="px-4 py-2">Anticipo</th>
                                    <th className="px-4 py-2">Pendiente</th>
                                </tr>
                            </thead>
                            <tbody>
                                {clientesPedidos.map((cp, index) => (
                                    <tr key={index} className="hover:bg-gray-100">
                                        <td className="border px-4 py-2">
                                            <button
                                                className="text-blue-500 hover:underline"
                                                onClick={() => handleClienteClick(cp.cliente.id)}
                                            >
                                                {cp.cliente.nombre}
                                            </button>
                                        </td>
                                        <td className="border px-4 py-2">{cp.cliente.telefono}</td>
                                        <td className="border px-4 py-2">{cp.cliente.direccion}</td>
                                        <td className="border px-4 py-2">{cp.pedido.menu}</td>
                                        <td className="border px-4 py-2">{cp.pedido.cantidad_personas}</td>
                                        <td className="border px-4 py-2">${cp.pedido.total.toFixed(2)}</td>
                                        <td className="border px-4 py-2">${cp.pedido.anticipo.toFixed(2)}</td>
                                        <td className="border px-4 py-2">${cp.pedido.restante.toFixed(2)}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {/* Detalles del cliente */}
                    <ClienteDetalle />

                    {/* Ventas totales */}
                    <div className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <h2 className="text-2xl font-bold mb-4">Ventas Totales</h2>
                        <p className="text-3xl font-bold">${ventasTotales.toFixed(2)}</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
