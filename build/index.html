<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Restaurante</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [nombre, setNombre] = React.useState('');
            const [telefono, setTelefono] = React.useState('');
            const [direccion, setDireccion] = React.useState('');
            const [menu, setMenu] = React.useState('Menú 1');
            const [cantidadPersonas, setCantidadPersonas] = React.useState(1);
            const [horaEntrega, setHoraEntrega] = React.useState('');
            const [anticipo, setAnticipo] = React.useState(0);
            const [clientesPedidos, setClientesPedidos] = React.useState([]);
            const [ventasTotales, setVentasTotales] = React.useState(0);
            const [clienteSeleccionado, setClienteSeleccionado] = React.useState(null);

            React.useEffect(() => {
                fetchPedidos();
                fetchVentasTotales();
            }, []);

            const fetchPedidos = async () => {
                const response = await fetch('/api/pedidos');
                const data = await response.json();
                setClientesPedidos(data);
            };

            const fetchVentasTotales = async () => {
                const response = await fetch('/api/ventas');
                const data = await response.json();
                setVentasTotales(data.ventasTotales);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const response = await fetch('/api/clientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nombre,
                        telefono,
                        direccion,
                        menu,
                        cantidadPersonas,
                        horaEntrega,
                        anticipo
                    }),
                });
                if (response.ok) {
                    setNombre('');
                    setTelefono('');
                    setDireccion('');
                    setMenu('Menú 1');
                    setCantidadPersonas(1);
                    setHoraEntrega('');
                    setAnticipo(0);
                    fetchPedidos();
                }
            };

            const handleClienteClick = async (id) => {
                try {
                    const response = await fetch(`/api/clientes/${id}`);
                    if (response.ok) {
                        const data = await response.json();
                        setClienteSeleccionado(data);
                        console.log("Cliente seleccionado:", data); // Para depuración
                    } else {
                        console.error("Error al obtener los detalles del cliente");
                    }
                } catch (error) {
                    console.error("Error de conexión:", error);
                }
            };

            const ClienteDetalle = ({ cliente }) => {
                if (!cliente) return null;

                return (
                    <div className="bg-white shadow-md rounded-lg p-6 mt-6">
                        <h2 className="text-2xl font-bold mb-4">Detalles del Cliente</h2>
                        <p><strong>Nombre:</strong> {cliente.cliente.nombre}</p>
                        <p><strong>Teléfono:</strong> {cliente.cliente.telefono}</p>
                        <p><strong>Dirección:</strong> {cliente.cliente.direccion}</p>
                        <h3 className="text-xl font-semibold mt-4">Pedidos</h3>
                        {cliente.pedidos.map((pedido, index) => (
                            <div key={index} className="bg-gray-100 p-4 rounded-lg mt-2">
                                <p><strong>Menú:</strong> {pedido.menu}</p>
                                <p><strong>Cantidad:</strong> {pedido.cantidad_personas}</p>
                                <p><strong>Total:</strong> ${pedido.total.toFixed(2)}</p>
                                <p><strong>Anticipo:</strong> ${pedido.anticipo.toFixed(2)}</p>
                                <p><strong>Restante:</strong> ${pedido.restante.toFixed(2)}</p>
                                <p><strong>Hora de Entrega:</strong> {pedido.hora_entrega}</p>
                                <p><strong>Estado:</strong> {pedido.estado}</p>
                            </div>
                        ))}
                    </div>
                );
            };

            return (
                <div className="container mx-auto p-4">
                    <h1 className="text-3xl font-bold mb-6">Gestión de Restaurante</h1>
                    
                    <div className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <h2 className="text-2xl font-bold mb-4">Registrar Cliente y Pedido</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            {/* Formulario para registrar clientes */}
                        </form>
                    </div>

                    <div className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <h2 className="text-2xl font-bold mb-4">Lista de Clientes y Pedidos</h2>
                        <table className="min-w-full">
                            <thead>
                                <tr>
                                    {/* Encabezados de la tabla */}
                                </tr>
                            </thead>
                            <tbody>
                                {clientesPedidos.map((cp, index) => (
                                    <tr key={index} className="hover:bg-gray-100">
                                        <td className="border px-4 py-2">
                                            {cp.cliente.nombre}
                                        </td>
                                        {/* Resto de las columnas */}
                                        <td className="border px-4 py-2">
                                            <button
                                                className="bg-blue-500 text-white px-4 py-2 rounded"
                                                onClick={() => handleClienteClick(cp.cliente.id)}
                                            >
                                                Ver Detalles
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {clienteSeleccionado && <ClienteDetalle cliente={clienteSeleccionado} />}

                    <div className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <h2 className="text-2xl font-bold mb-4">Ventas Totales</h2>
                        <p className="text-3xl font-bold">${ventasTotales.toFixed(2)}</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
